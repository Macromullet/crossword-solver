<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-title">Loading Dictionary</div>
        <div class="dancing-letters">
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
        </div>
        <div id="loading-progress">Initializing...</div>
    </div>

    <div id="main-container" class="container hidden">
        <h1>Crossword Solver</h1>
        <div class="controls">
            <label for="word-size">Word Size:</label>
            <input type="number" id="word-size" min="2" max="15" value="5">
            <button id="generate-btn">Generate Boxes</button>
        </div>
        <div id="word-input" class="word-input"></div>
        <div id="results" class="results"></div>
    </div>
    <script src="dictionary.js"></script>
    <script src="app.js"></script>
</body>
</html>
