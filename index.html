<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-title">Loading Dictionary</div>
        <div class="dancing-letters">
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
        </div>
        <div id="loading-progress">Initializing...</div>
    </div>
    
    <div id="main-container" class="container hidden newspaper-theme">
        <h1>Crossword Solver</h1>
        
        <div class="controls">
            <div class="theme-selector">
                <label for="theme-picker">Theme:</label>
                <select id="theme-picker">
                    <option value="newspaper">Newspaper</option>
                    <option value="modern">Modern</option>
                    <option value="silly">Silly</option>
                </select>
            </div>
            
            <div class="word-size-control">
                <label for="word-size-slider">Word Size: <span id="size-display">4</span></label>
                <div class="slider-container">
                    <input type="range" id="word-size-slider" min="2" max="15" value="4" class="slider">
                </div>
            </div>
            
            <div class="button-group">
                <button id="reset-btn" class="btn btn-reset">Clear All</button>
            </div>
            
            <div class="info-text">Enter letters for known positions, leave blanks for unknown letters.</div>
        </div>
        
        <div id="word-input" class="word-input"></div>
        <div id="results" class="results"></div>
    </div>
    
    <script src="dictionary.js"></script>
    <script src="app.js"></script>
</body>
</html>
